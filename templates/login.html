<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MChatHub | Login</title>
</head>
<style>
    body{
        margin: 0px;
        background-color: rgb(233, 233, 233);
        align-content: center;
        font-family: monospace;
    }

    .container{
        margin: auto;
        margin-top: 20px;
        background-color : white;
        width : 70%;
        display: flex;
        flex-direction: column;
        text-align: center;
        border-radius: 20px;
        box-shadow: 0px 8px rgb(173, 173, 173);
        padding: 30px;
    }
    .container input{
        width: 80%;
        margin : 8px;
        height: 30px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 12px;
        color: rgb(128, 125, 125);
        border: none ;
        border-radius: 15px;
        background-color: rgb(232, 232, 233);
    }
    .container input:hover{
        background-color: rgb(212, 212, 212);
    }

    .container a{
        text-decoration: none;
        color: green;
    }
    .container a:hover{
        text-decoration: underline;
    }
    .login-btn{
        margin-top: 5px;
        height: 35px;
        border-style: none;
        border-radius: 15px;
        width: 70%;
    }
    .login-btn:hover{
        background-color: black;
    }

    .login-txt span{
        display: inline-block;
        transition: transform 0.6s;
    }

    .login-txt:hover span:nth-child(1){
        transform: rotate(360deg);
        transition-delay: 0s; 
    }
    .login-txt:hover span:nth-child(2){
        transform: rotate(360deg);
        transition-delay: 0.1s; 
    }
    .login-txt:hover span:nth-child(3){
        transform: rotate(360deg);
        transition-delay: 0.2s; 
    }
    .login-txt:hover span:nth-child(4){
        transform: rotate(360deg);
        transition-delay: 0.3s; 
    }
    .login-txt:hover span:nth-child(5){
        transform: rotate(360deg);
        transition-delay: 0.4s; 
    }

</style>
<body>
    <div class="container">
        <h1 class="login-txt">
            <span>L</span>
            <span>o</span>
            <span>g</span>
            <span>i</span>
            <span>n</span>
        </h1>
        <form action="/login" method="post" class="form">
            <input type="text" name="email" id="cre" placeholder="username or email">
            <input type="password" name="pass" id="pass" placeholder="your password">

            <button class="login-btn">- Login -</button>
            <br>
            <br>
            <a href="register.html">
                you don't have account , <br />create one now
            </a>
        </form>
    </div>
</body>

</html>
