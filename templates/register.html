<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MChatHub | Register</title>
    <script src="https://kit.fontawesome.com/ca3244dd5f.js" crossorogin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0px;
            background-color: rgb(233, 233, 233);
            align-content: center;
            font-family: 'Raleway', sans-serif;
        }
        *{
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container {
            margin: auto;
            margin-top: 20px;
            max-width: 450px;
            background-color: white;
            width: 70%;
            display: flex;
            flex-direction: column;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0px 8px rgb(173, 173, 173);
            padding: 30px;
        }

        .container input {
            font-family: 'Poppins', sans-serif;
            width: 80%;
            margin: 8px;
            height: 30px;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 12px;
            color: rgb(128, 125, 125);
            border: none;
            border-radius: 15px;
            background-color: rgb(232, 232, 233);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper i {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }


        .container input:hover {
            background-color: rgb(212, 212, 212);
        }

        .container a {
            text-decoration: none;
            color: green;
        }
        .container p {
            color: #000;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .register-btn {
            font-family: 'Poppins', sans-serif;
            margin-top: 5px;
            height: 35px;
            border-style: none;
            border-radius: 15px;
            cursor: pointer;
            width: 70%;
        }

        .register-btn:hover {
            background-color: black;
            color : #fff;
        }

        .register-txt span {
            display: inline-block;
            transition: transform 0.6s;
        }

        .register-txt:hover span:nth-child(1) {
            transform: rotate(360deg);
            transition-delay: 0s;
        }

        .register-txt:hover span:nth-child(2) {
            transform: rotate(360deg);
            transition-delay: 0.1s;
        }

        .register-txt:hover span:nth-child(3) {
            transform: rotate(360deg);
            transition-delay: 0.2s;
        }

        .register-txt:hover span:nth-child(4) {
            transform: rotate(360deg);
            transition-delay: 0.3s;
        }

        .register-txt:hover span:nth-child(5) {
            transform: rotate(360deg);
            transition-delay: 0.4s;
        }
        .register-txt:hover span:nth-child(6) {
            transform: rotate(360deg);
            transition-delay: 0.5s;
        }
        .register-txt:hover span:nth-child(7) {
            transform: rotate(360deg);
            transition-delay: 0.6s;
        }
        .register-txt:hover span:nth-child(8) {
            transform: rotate(360deg);
            transition-delay: 0.7s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="register-txt">
            <span>R</span>
            <span>e</span>
            <span>g</span>
            <span>i</span>
            <span>s</span>
            <span>t</span>
            <span>e</span>
            <span>r</span>
        </h1>
        <form action="/register" method="post" class="form">

            <input type="text" name="username" id="username" placeholder="your username" minlength="4" required>

            <input type="email" name="email" id="email" placeholder="your email" required>

            <div class="password-wrapper">
                <input type="password" name="pass" id="pass" placeholder="your password" minlength="8" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>


            
            <button type="submit" class="register-btn">- Create Account -</button>
            <br>
            <br>
            <p>
                you have already an account , 
                <a href="/login">
                    login now
                </a>
            </p>
            
        </form>
    </div>

    <script>
        const toggle = document.getElementById("togglePassword");
        const password = document.getElementById("pass");

        toggle.addEventListener("click", () => {
            const type = password.type === "password" ? "text" : "password";
            password.type = type;
            toggle.classList.toggle("fa-eye-slash");
        });
    </script>

</body>
